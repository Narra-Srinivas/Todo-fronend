<div *ngFor = "let todo of todos" class="shadow-effect mx-5 my-3 todo-record">
    <div class="record-box d-flex justify-content-between ">
        <div class="checkbox-wrapper-33 px-3 py-3">
            <label class="checkbox">
              <input class="checkbox__trigger visuallyhidden" type="checkbox" />
                    <span class="checkbox__symbol">
                        <svg aria-hidden="true" class="icon-checkbox mx-auto" width="28px" height="28px" viewBox="0 0 28 28" version="1" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 14l8 7L24 7"></path>
                        </svg>
                    </span>
            </label>
        </div>
        <div class="d-flex ">

            <h3 class=" custom-width d-flex justify-content-center align-items-center">{{todo.taskName}}</h3>
        </div>
        <div class="d-flex">
            <h5 class="d-flex justify-content-center align-items-center ml-3">{{todo.description}}</h5>
        </div>
        <div class="d-flex justify-content-between mr-3 ml-3">
            <h6 class="d-flex justify-content-center align-items-center ml-3">created at</h6>
            <h6 class="d-flex justify-content-center align-items-center ml-3">{{todo.duration_in_mins}}</h6>
            <h6 class="d-flex justify-content-center align-items-center ml-3">{{todo.status}}</h6> 
            <h6 class="d-flex justify-content-center align-items-center ml-3">{{todo.comment}}</h6>
            <h6 class="d-flex justify-content-center align-items-center ml-3">Due by</h6>
            <h6 class="d-flex justify-content-center align-items-center ml-3"> {{todo.hashtags}}</h6>
            <h6 class="d-flex justify-content-center align-items-center ml-3">{{todo.priority}}</h6>
        
        
            <div class="d-flex ml-3 align-items-center">
                <button class="btn btn-warning">EDIT</button>
            </div>
            <div class="d-flex ml-3 align-items-center">
                <button class="btn btn-danger">DELETE</button>
            </div>
        </div>
    </div>
</div>
