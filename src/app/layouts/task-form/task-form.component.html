<div class="task-form">
    <form id="taskForm" (ngSubmit)="onSubmit()">
        <label for="taskName">Task Name:</label>
        <input type="text" id="taskName" name="taskName" required><br>
    
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required><br>
    
        <label for="dueBy">Due Date:</label>
        <input type="datetime-local" id="dueBy" name="dueBy" required><br>
    
        <label for="duration">Duration (in minutes):</label>
        <input type="number" id="duration" name="duration_in_mins" required><br>
    
        <label for="hashtags">Hashtags:</label>
        <input type="text" id="hashtags" name="hashtags" required><br>
    
        <label for="status">Status:</label>
        <input type="text" id="status" name="status" required><br>
    
        <label for="comment">Comment:</label>
        <input type="text" id="comment" name="comment" required><br>
    
        <label for="priority">Priority:</label>
        <input type="number" id="priority" name="priority" required><br>
    
        <label for="resource">Resource:</label>
        <input type="text" id="resource" name="resource" required><br>
    
        <button type="submit" >Submit</button>
    </form>
</div>
